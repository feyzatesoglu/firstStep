<div class="flex">
    <div class="flex flex-end">   
        <p-button icon="pi pi-sign-out" severity="danger" (click)="logOut()"></p-button>
    </div> 
</div>

<div *ngIf="user" class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <h2>Welcome, {{ user.displayName || user.email }}!</h2>
<p-card header="Profil HesabÄ±m">
    <form [formGroup]="profileForm" action="#" onsubmit="saveProfile()">
        <div class="flex justify-center mt-3">
            <img style="width:5rem; height:5rem; border-radius: 50%" src="https://cdn-icons-png.flaticon.com/512/2499/2499292.png" alt="profile">
        </div>
            <div class="p-inputgroup mt-5">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </span>
                <input pInputText placeholder="displayName" formControlName="displayName" />
            </div>
            <div *ngIf="profileForm.get('displayName')?.invalid && profileForm.get('displayName')?.touched">
                <small *ngIf="profileForm.get('displayName')?.errors">Display Name is required</small>
              </div>
            <div class="p-inputgroup mt-5 w-auto">
                <span class="p-inputgroup-addon">
                    <i class="pi 
                    pi-envelope"></i>
                </span>
                <input pInputText placeholder="Email" formControlName="email"/>
            </div>
            <div class="p-inputgroup mt-5">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-mobile"></i>
                </span>
                <input pInputText placeholder="phone" formControlName="phone"/>
            </div>
            <div class="p-inputgroup mt-5 w-auto">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-home"></i>
                </span>
                <input pInputText placeholder="Address" formControlName="address"/>
            </div>
     
<div class="flex justify-content-center mt-3 ml-5">
    <p-button [disabled]="profileForm.invalid" type="submit" test-id="login-button"  (click)="updateProfile()"
    class=" mt-3 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update Profile</p-button>

</div>
        </form>
            </p-card>
        </div>
