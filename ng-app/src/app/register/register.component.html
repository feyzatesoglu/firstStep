
  <div class="flex flex-col bg-indigo-500 items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow bg-black:border md:mt-0 sm:max-w-md xl:p-0">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-center text-gray-900 md:text-2xl dark:text-indigo-600">
                  Register
              </h1>
              <form [formGroup]="registerForm" class="space-y-4 md:space-y-6" action="#" (ngSubmit)="register()">
                <div>
                  <label for="username" class="block mb-2 text-sm font-medium text-black dark:text-indigo-600">Username</label>
                  <input type="username" name="username" id="username" formControlName="username"   class="bg-black border border-indigo-600 text-purple-500 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-indigo-600 dark:placeholder-indigo-300 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required="">
              </div>
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-indigo-600">Email</label>
                      <input type="email"  name="email" id="email" formControlName="email" class="bg-black border border-black text-black sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-indigo-600 dark:placeholder-indigo-300 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-indigo-600">Password</label>
                      <input type="password" name="password" id="password" formControlName="password"   placeholder="••••••••" class="bg-black border border-indigo-600 text-purple-500 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-indigo-600 dark:placeholder-indigo-300 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"  required="">
                  </div>
                  <div>
                      <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-indigo-600">Confirm password</label>
                      <input type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword" placeholder="••••••••" class="bg-black border border-indigo-600 text-purple-500 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-indigo-600 dark:placeholder-indigo-300 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <div class="flex items-start">
                      <div class="flex items-center h-5">
                        <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                      </div>
                      <div class="ml-3 text-sm">
                        <label for="terms" class="font-light text-black dark:text-gray-600">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                      </div>
                  </div>
                  <p-button type="submit" [loading]="loading" (onClick)="register()" class="w-full text-teal-100 bg-indigo-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" [disabled]="registerForm.invalid" >Create an account</p-button>
                  <p class="text-sm font-light text-gray-600 dark:text-gray-500">
                      Already have an account? <a href="#" class="font-medium text-indigo-600 hover:underline dark:text-primary-500" routerLink="/login">Login here</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
