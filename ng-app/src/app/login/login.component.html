<script src="https://kit.fontawesome.com/28adcff374.js" crossorigin="anonymous"></script>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-indigo-600">Login Page</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="form" class="space-y-6" action="#" method="POST" (ngSubmit)="login()" >
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input id="email" name="email" type="email"  autocomplete="email" formControlName="email" required class="block w-full rounded-md border-0 py-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <button type="reset" href="#" routerLink="/forgot-password"  [disabled]="!form.get('email')!.valid" test-id="forgot-password-button" class="font-semibold  text-purple-500 hover:text-indigo-500">Forgot password?</button>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password"  autocomplete="current-password" formControlName="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
          </div>
        </div>
  
        <div>
          <p-toast></p-toast>
          <p-button type="submit" test-id="login-button" pRipple [loading]="loading" [disabled]="!form.valid"  (click)="login()" label="Sign In"
           class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"></p-button>
        </div>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a href="#" class="font-semibold leading-6 text-purple-500 hover:text-indigo-500" routerLink="/register" >Sign Up</a>
      </p>
      <br>
      <div>
        <p-button type="submit" icon="pi pi-google"  test-id="login-button"  (click)="loginWithGoogle()"
         class="flex w-full justify-center rounded-md bg-orange-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" label="Sign In with Google"></p-button>
      </div>
    </form>
    </div>
  </div>
